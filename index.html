<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 생성기</title>
  <meta name="description" content="1~45 범위에서 중복 없이 로또 번호를 생성합니다." />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8998672766517840"
     crossorigin="anonymous"></script>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <main class="app">
    <header class="hero">
      <p class="eyebrow">Random · Fair · Fast</p>
      <div class="hero-row">
        <div>
          <h1>로또 번호 생성기</h1>
          <p class="subtitle">버튼 한 번으로 1~45 숫자 6개를 뽑아드립니다.</p>
        </div>
        <button id="themeToggle" class="theme-toggle" aria-label="다크 모드 토글">
          <span class="theme-icon" aria-hidden="true">☀️</span>
          <span class="theme-label">Light</span>
        </button>
      </div>
    </header>

    <section class="panel" aria-label="설정">
      <div class="controls">
        <label class="field">
          <span>세트 수</span>
          <input id="setCount" type="number" min="1" max="10" value="1" />
        </label>
        <label class="field">
          <span>정렬</span>
          <select id="sortMode">
            <option value="asc" selected>오름차순</option>
            <option value="none">랜덤 순서</option>
          </select>
        </label>
        <label class="field">
          <span>중복 허용</span>
          <select id="dupMode">
            <option value="no" selected>허용 안 함</option>
            <option value="yes">허용</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="generateBtn" class="primary">번호 생성</button>
        <button id="copyBtn" class="ghost" disabled>복사</button>
        <button id="resetBtn" class="ghost">초기화</button>
      </div>
    </section>

    <section class="panel" aria-label="결과">
      <div class="panel-header">
        <h2>생성 결과</h2>
        <p id="meta" class="meta">아직 생성된 번호가 없습니다.</p>
      </div>
      <div id="results" class="results" role="status" aria-live="polite"></div>
    </section>

    <section class="panel" aria-label="제휴 문의">
      <div class="panel-header">
        <h2>제휴 문의</h2>
        <p class="meta">아래 폼으로 간단히 남겨주세요.</p>
      </div>
      <form class="contact-form" action="https://formspree.io/f/mnjvkbrr" method="POST">
        <label class="field">
          <span>이름</span>
          <input type="text" name="name" placeholder="홍길동" required />
        </label>
        <label class="field">
          <span>이메일</span>
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>
        <label class="field">
          <span>회사/브랜드</span>
          <input type="text" name="company" placeholder="회사명을 입력하세요" />
        </label>
        <label class="field field-full">
          <span>문의 내용</span>
          <textarea name="message" rows="5" placeholder="간단한 문의 내용을 적어주세요." required></textarea>
        </label>
        <input type="hidden" name="_subject" value="로또 번호 생성기 제휴 문의" />
        <input type="hidden" name="_captcha" value="false" />
        <div class="actions">
          <button type="submit" class="primary">보내기</button>
        </div>
      </form>
    </section>

    <section class="panel" aria-label="댓글">
      <div class="panel-header">
        <h2>댓글</h2>
        <p class="meta">Disqus로 의견을 남겨주세요.</p>
      </div>
      <div id="disqus_thread"></div>
      <script>
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

        this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        */

        var d = document, s = d.createElement('script');
        s.src = 'https://productbuilder-sgxr3xv61n.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </section>

    <footer class="footer">
      <p>이 페이지는 무작위 생성 도구이며, 당첨을 보장하지 않습니다.</p>
    </footer>
  </main>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
